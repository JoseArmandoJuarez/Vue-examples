<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control structures</title>
</head>
<body>
    <div class="container pt-4">
        <div id="app">
            <div v-if="isActive">{{ name }}</div>
            <div v-else-if="name === 'Jose'">hello {{ name }}</div>
            <div v-else>No user</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                name: 'Jose a',
                isActive: false,
            }
        })
    </script>
</body>
</html>
