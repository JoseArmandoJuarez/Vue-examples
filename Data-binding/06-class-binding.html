<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class binding</title>
    <style>
        .active { 
            color: green;
        } 
        
        .notActive { 
            color: red;
        }
    </style>

</head>
<body>

    <div class="container pt-4">
        <div id="app">
           <h1 class="static" v-bind:class="{active: isActive, notActive: !isActive }">{{ name }}</h1>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                isActive: true,
                name: 'John Smith',
            }
        })
    </script>


</body>
</html>
