<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Data</title>
</head>
<body>

    <div id="app">
        <posts v-bind:data="34" inline-template>
            <div>
                <h1>{{ title }}</h1>
                <h2 v-on:click="display">{{message}}</h2>
                <p>{{ data }}</p>
            </div>
        </posts>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('posts', {

            props:['data'],

            data() {
                return {
                    title: 'Welcome',
                    message: 'Hello Jose'
                }
            },
            
            methods: {
                    display(){
                        console.log('Hi');
                    }
                }
        })

        let vm = new Vue({
            el: '#app',
            data: { }
        })
    </script>

</body>
</html>
