<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component</title>
</head>
<body>

    <div id="app">
        <h1>{{ message }}</h1>
        <posts></posts>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        // First parameter is the name of the component
        Vue.component('posts', {
            template: `<h1>Hi</h1>`
        })

        let vm = new Vue({
            el: '#app',
            data: {
                message: 'Hello'
            }
        })
    </script>

</body>
</html>
